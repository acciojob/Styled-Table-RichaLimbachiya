<!DOCTYPE html>
<html>
<head>
  <title>Game Stats Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      background-color: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #1f5a89;
      color: white;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background-color: #e0e0e0;
    }

    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    th:first-child {
      border-top-left-radius: 15px;
    }

    th:last-child {
      border-top-right-radius: 15px;
    }

    tr:last-child td:first-child {
      border-bottom-left-radius: 15px;
    }

    tr:last-child td:last-child {
      border-bottom-right-radius: 15px;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>NAME</th>
        <th>KILLS</th>
        <th>SAVED</th>
        <th>DEATHS</th>
        <th>REVIVES</th>
        <th>WIN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hackerman</td>
        <td>10</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Cool Doggo</td>
        <td>13</td>
        <td>4</td>
        <td>8</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Andrews</td>
        <td>19</td>
        <td>2</td>
        <td>10</td>
        <td>11</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Strawberry</td>
        <td>2</td>
        <td>9</td>
        <td>3</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
